<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>表单</title>
</head>
<body>
    <p>
            <h5>昵称：<input type="text" /></h5>
            <h5>密码：<input type="password" /></h5>
            <h5>邮箱：<input type="text" /><select>
                <option>@qq.com</option>
                <option>@163.com</option>
                <option>@126.com</option>
            </select>
            </h5>
            <h5>性别：<input type="radio" name="性别" value="男" >男  
                <input type="radio" name="性别" value="女" >女
            </h5>
            <h5>爱好：<input type="checkbox" name="爱好" value="旅游" />旅游
                <input type="checkbox" name="爱好" value="摄影" />摄影
                <input type="checkbox" name="爱好" value="运动" />运动
            </h5>
            <h5>个人简介：<br>
                <textarea name="a" style="width:200px;height:100px"></textarea>
            </h5>
            <h5>上传个人照片： <br>
                <input type="file" />        
            </h5>
            <hr/ style="width:300px;" align="left">
        
            <h5><input type="submit" value="立即注册" /></h5>
            <br>
            <a href="index.html" ><input type="button" value="跳回简历" />
            </a>
            
    </p>
    
</body>
</html>
